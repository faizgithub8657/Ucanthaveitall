<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Cheap Fast CheckBoxes</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background-color: #f9f9f9; /* Light background */
        }

        .toggle-container {
            display: flex;
            align-items: center;
            margin: 10px 0;
            width: 200px;
        }

        .toggle {
            visibility: hidden;
        }

        .label {
            position: relative;
            background-color: #d0d0d0;
            border-radius: 50px;
            cursor: pointer;
            display: inline-block;
            margin: 0 15px 0;
            width: 80px;
            height: 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* 3D effect */
        }

        .toggle:checked + .label {
            background-color: #4cd964; /* iOS green */
        }

        .ball {
            background-color: #fff;
            height: 34px;
            width: 34px;
            border-radius: 50%;
            position: absolute;
            top: 3px;
            left: 3px;
            transition: transform 0.3s ease; /* Smooth transition */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); /* Ball shadow */
        }

        .toggle:checked + .label .ball {
            transform: translateX(40px); /* Move the ball */
        }
    </style>
</head>
<body>
    <h2>Dude you can't have it all!!üëçüòé</h2>
    <div class="toggle-container">
        <input type="checkbox" id="good" class="toggle">
        <label for="good" class="label">
            <div class="ball"></div>
        </label>
        <span>Good</span>
    </div>

    <div class="toggle-container">
        <input type="checkbox" id="cheap" class="toggle">
        <label for="cheap" class="label">
            <div class="ball"></div>
        </label>
        <span>Cheap</span>
    </div>

    <div class="toggle-container">
        <input type="checkbox" id="fast" class="toggle">
        <label for="fast" class="label">
            <div class="ball"></div>
        </label>
        <span>Fast</span>
    </div>
    
    <script>
        const toggles = document.querySelectorAll('.toggle');
        const good = document.querySelector('#good');
        const cheap = document.querySelector('#cheap');
        const fast = document.querySelector('#fast');

        toggles.forEach(toggle => toggle.addEventListener('change', (e) => doTheTrick(e.target)));

        function doTheTrick(theClickedOn) {
            if (good.checked && cheap.checked && fast.checked) {
                if (good === theClickedOn) {
                    fast.checked = false;
                }
                if (cheap === theClickedOn) {
                    good.checked = false;
                }
                if (fast === theClickedOn) {
                    cheap.checked = false;
                }
            }
        }
    </script>
</body>
</html>
